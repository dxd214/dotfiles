patch:
  menu:
    page_size: 7
  schema_list:
    - schema: wubi86
    - schema: luna_pinyin_simp

  "key_binder/bindings/@before 0": {accept: Escape, toggle: ascii_mode, when: always}
  ascii_composer/good_old_caps_lock: false # capslock 键切换英文并输出小写
  ascii_composer/switch_key:
    Caps_Lock: noop
    Control_L: noop
    Control_R: noop
    Shift_L: commit_code
    Shift_R: noop


  switcher:
    abbreviate_options: true
    caption: ""
    fold_options: false # 选项菜单是否折叠显示
    hotkeys:
      # - "Control+grave"
      # - "Control+Shift+grave"
      - "Control+Shift+s"
    option_list_separator: "／"
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
      
