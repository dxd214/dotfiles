patch:

  show_notifications_when: appropriate  # 状态通知，适当，也可设为全开（always）全关（never）
  
  style:
    color_scheme: rime_dark
    horizontal: true
    inline_preedit: true
    corner_radius: 6
    border_height: 0
    border_width: 10
    line_spacing: 1
    spacing: 0  # space between preedit and candidates in non-inline mode
    candidate_format: '%c %@'
    font_point: 15
    label_font_point: 13

  preset_color_schemes:
    rime_dark:
      name: Dark
      author: mjyi <mjyi@qq.com>
      text_color: 0xFFFFFF #拼音串
      candidate_text_color: 0xFFFFFF #非第一候选项
      back_color: 0x444444 #背景
      border_color: 0xE2E2E2 #边框
      hilited_text_color: 0x000000 #拼音串高亮
      hilited_back_color: 0xFFFFFF #拼音串高亮背景
      hilited_candidate_text_color: 0xFFFFFF #第一候选项
      hilited_candidate_back_color: 0xD2BC1F #第一候选项背景
      comment_text_color: 0xE2E2E2 #注解文字
      hilited_comment_text_color: 0xFFFFFF #注解文字高亮
    
    psionics:
      name: 幽能／Psionics
      author: 雨過之後、佛振
      text_color: 0xc2c2c2
      back_color: 0x444444
      candidate_text_color: 0xeeeeee
      hilited_text_color: 0xeeeeee
      hilited_back_color: 0x444444
      hilited_candidate_label_color: 0xfafafa
      hilited_candidate_text_color: 0xfafafa
      hilited_candidate_back_color: 0xd8bf00
      comment_text_color: 0x808080
      hilited_comment_text_color: 0x444444
    purity_of_form:
      name: 純粹的形式／Purity of Form
      author: 雨過之後、佛振
      text_color: 0xc2c2c2
      back_color: 0x444444
      candidate_text_color: 0xeeeeee
      hilited_text_color: 0xeeeeee
      hilited_back_color: 0x444444
      hilited_candidate_text_color: 0x000000
      hilited_candidate_back_color: 0xfafafa
      comment_text_color: 0x808080
    
    clean_white:
      name: 简约白／Clean White
      author: Chongyu Zhu <lembacon@gmail.com>, based on 搜狗「简约白」
      horizontal: true
      candidate_format: '%c %@'
      corner_radius: 6
      border_height: 6
      border_width: 6
      font_point: 16
      label_font_point: 12
      label_color: 0x888888
      text_color: 0x808080
      hilited_text_color: 0x000000
      candidate_text_color: 0x000000
      comment_text_color: 0x808080
      back_color: 0xeeeeee
      hilited_candidate_label_color: 0xa0c98915
      hilited_candidate_text_color: 0xc98915

      
  app_options:
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.blacktree.Quicksilver:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    "com.runningwithcrayons.Alfred-3":
      ascii_mode: true
    com.apple.Xcode:
      ascii_mode: true
    com.jetbrains.rubymine:
      ascii_mode: true
    com.jetbrains.AppCode:
      ascii_mode: true
    com.jetbrains.clion:
      ascii_mode: true
    com.google.Chrome:
      ascii_mode: true
    com.sublimetext.3:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
    org.vim.MacVim:
       ascii_mode: true


  hilited_candidate_back_color: 0xeeeeee
